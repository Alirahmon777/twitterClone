<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home / Twitter</title>
</head>
<style>
  .loading-container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loading-img {
    animation: loading 0.3s ease-in;
  }

  @keyframes loading {
    from {
      transform: translateY(150px);
      opacity: 0;
    }

    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>

<body>
  <div id="spinner" class="loading-container">
    <img src="/twitter.svg" class="loading-img" width="60" height="60" alt="">
  </div>
  <div id="root">
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
